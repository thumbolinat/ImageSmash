<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ImageSmash</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>ImageSmash</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Saved Quotes</li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="pill-parent animate__animated animate__bounceInDown">
            <form class="pill-left">
                <h1>Welcome to ImageSmash</h1>
                <p>Please enter the idea for the image you want smashed</p>

                <div>
                    <input type="text" id="user-input" autocomplete="off">
                    <input type="submit" class="submit-button">
                   
                </div>
            </form>

            <div class="pill-right" id="image-placeholder">
                <p id="text_placeholder">Your image will appear here</p>

            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
        </div>
      
    </section>
   
    <footer>
        <div>
            <p>Made by: Steve, Ian, Tamara and Tina</p>
        </div>
        <div>
            <p>logo</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
</body>

</html>
